<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="_blank" method="get" autocomplete="on" nonvalidate>
        <label for="details">DETAILS</label><br>
        <Label for="fname">First Name:</Label>
        <input type="text" id="fname" required minlength="2" maxlength="20"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" required><br><br>
        <label for="number">Phone number:</label>
        <input type="number" name="Phone_number" id="phone_number" max="12" min="2"><br><br>

        <label>What is your education level? </label> <br>
        <input type="checkbox" name="education" id="Phd">Phd<br>
        <input type="checkbox" name="masters" id="masters">Masters degree<br>
        <input type="checkbox" name="bachelors" id="bachelors">Bachelor's degree<br>
        <input type="checkbox" name="diploma" id="diploma">Diploma <br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="female" id="female">Female <br>
        <input type="radio" name="male" id="male">Male <br>

        <input type="submit" name="submit" id="submit">





    </form>
    
</body>
</html>
